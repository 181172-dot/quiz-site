<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="display-area" id="area">
  <h2>クイズ開始までお待ちください</h2>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket=io();
const area=document.getElementById("area");

socket.on("display", data=>{
  area.innerHTML="";
  if(!data.visible){
    area.innerHTML="<h2>次の問題をお待ちください</h2>";
    return;
  }
  data.images.forEach(url=>{
    area.innerHTML+=`<img src="${url}">`;
  });
});
</script>
</body>
</html>
