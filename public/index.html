<!DOCTYPE html>
<html>
<body>
<h2>クイズ表示</h2>
<div id="display"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const display = document.getElementById("display");

socket.on("update", data => {
  display.innerHTML = "";
  if (!data.visible) return;

  data.materials.forEach(url => {
    if (url.endsWith(".pdf")) {
      display.innerHTML += `<iframe src="${url}" width="600" height="400"></iframe><br>`;
    } else {
      display.innerHTML += `<img src="${url}" width="400"><br>`;
    }
  });
});
</script>
</body>
</html>
