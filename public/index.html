<!DOCTYPE html>
<html>
<body>
<h2>クイズ表示</h2>
<div id="area"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket=io();
const area=document.getElementById("area");

socket.on("display", data=>{
  area.innerHTML="";
  if(!data.visible) return;
  data.images.forEach(url=>{
    area.innerHTML+=`<img src="${url}" width="500"><br>`;
  });
});
</script>
</body>
</html>
